<!DOCTYPE html>
<html>
<head>
    <title>Duty Schedule</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Invigilation Schedule</h2>

    {% if rows %}
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Session</th>
            <th>Room</th>
            <th>Faculty</th>
            <th>Department</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No duties assigned yet.</p>
    {% endif %}

    <br><a href="/">Back to Home</a>
</body>
</html>
